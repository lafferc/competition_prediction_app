{% extends "base.html" %}

{% load static %}

{% block sub_head %}
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="{% static 'competition/timezone_helper.js' %}?v=0.16.1"></script>
{% endblock %}
{% block style %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}?v=0.14.0" type="text/css">
{% endblock %}

{% block content %}

    <div hx-get="{% url 'competition:tournament_list_open' %}"
         hx-trigger="load">
        <img class="htmx-indicator" src="{% static 'img/loading-icon-ball.gif' %}"/>
    </div>

    <div hx-get="{% url 'competition:match_list_todaytomorrow' %}"
         hx-trigger="load">
        <img class="htmx-indicator" src="{% static 'img/loading-icon-ball.gif' %}"/>
    </div>

    <div hx-get="{% url 'competition:tournament_list_closed' %}"
         hx-trigger="load">
        <img class="htmx-indicator" src="{% static 'img/loading-icon-ball.gif' %}"/>
    </div>

{% endblock %}
