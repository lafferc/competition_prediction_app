{% extends "base.html" %}

{% block content %}
    <div align="center" style="border:1px solid red"> 
        <h1>test_app</h1>
    </div>
    {% if live_tournaments %}
    <h3>Live competitions</h3>
        <ul>
        {% for tournament in live_tournaments %}
            <li><a href="{% url 'competition:submit' tournament.name %}">{{ tournament.name }}</a></li>
        {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
