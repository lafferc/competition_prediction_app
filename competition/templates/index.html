{% extends "base.html" %}
{% block content %}
{% if all_tournaments %}
    <ul>
    {% for tournament in all_tournaments %}
        <li><a href="{{ tournament.get_absolute_url }}">{{ tournament.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>There is nothing here, try again later</p>
{% endif %}
{% endblock %}
