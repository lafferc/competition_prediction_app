{% extends "base.html" %}

{% block style %}
    {% load staticfiles %}
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        li {
            display: inline;
        }
    </style>
{% endblock %}

{% block nav %}
    
{% if TOURNAMENT %}
    <ul>
    {% if is_participant %}
    {% if TOURNAMENT.state == 1 %}
    <li><a href="{% url 'competition:submit' TOURNAMENT.name %}">Submit Predictions</a></li>
    {% endif %}
    <li><a href="{% url 'competition:predictions' TOURNAMENT.name %}">My_Predictions</a></li>
    {% endif %}
    <li><a href="{% url 'competition:table' TOURNAMENT.name %}">Leader board</a></li>
    </ul>
{% endif %}

{% endblock %}
